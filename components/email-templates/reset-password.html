<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="min-width: 100%; font-family: Arial, sans-serif;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="90%" style="max-width: 600px; background-color: #2d3748; border-radius: 8px;">
                    <tr>
                        <td align="center" style="padding: 40px 20px;">
                            <!-- Envelope Icon -->
                            <img src="https://oovmikhnudyplqxcqhtu.supabase.co/storage/v1/object/public/assets/password.png" alt="email confirm" width="70" />
                            
                            <!-- Title -->
                            <h1 style="color: #ffffff; font-size: 24px; font-weight: bold; margin: 0 0 20px 0;">Reset Password</h1>
                            
                            <!-- Message -->
                            <p style="color: #e2e8f0; font-size: 16px; line-height: 1.5; margin: 0 0 30px 0; text-align: center;">
                                Please click the button below to reset your password.
                            </p>
                            
                            <!-- Button -->
                            <table border="0" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
                                <tr>
                                    <td align="center" bgcolor="#14bcd2" style="border-radius: 4px;">
                                        <a href="{{ .ConfirmationURL }}" target="_blank" style="display: inline-block; padding: 16px 36px; font-size: 16px; color: #ffffff; text-decoration: none; border-radius: 4px;">Reset Password</a>
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Footer Message -->
                            <p style="color: #a0aec0; font-size: 14px; line-height: 1.5; margin: 30px 0 0 0; text-align: center;">
                                If you didn't request a password reset, you can safely ignore this email.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
